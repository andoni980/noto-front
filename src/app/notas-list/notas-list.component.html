<div>
  <form [formGroup]="form" (ngSubmit)="findByTitulo()" class="form mt-4">
    <div class="input-group d-flex  align-items-baseline">
      <label class="label font-monospace fs-5 ps-5 pe-3">Buscar por título -></label>
      <input
        id="titulo"
        type="text"
        class="form-control pb-0 border-2 border-dark rounded-3"
        formControlName="titulo"
        [(ngModel)]="titulo"
      />
      <div class="input-group-append">
        <button
          class="fs-4 input-group-text rounded-start text-dark btn btn-outline-none"
          id="basic-addon1"
        >
          <span class="material-icons fw-bold fs-1">search</span>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="position-absolute top-0 end-0 position-fixed me-4 mt-1 z-3">
  <button
    class="btn m-4"
    routerLink="new"
  >
    <i class="bi bi-plus-circle-fill fs-1"></i>
  </button>
</div>
<hr class="hr my-5 border-dark border-2" />
@for(nota of notas; track nota.id){
<div class="card mb-3 border-0 mt-4">
  <div class="row g-0">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-baseline mb-4">
        <a
          class="card-title mb-4 fw-semibold fs-3 text-decoration-underline"
          [routerLink]="[nota.id, 'edit']"
        >
          {{ nota.titulo }}
        </a>
        <div>
          <p class="d-flex row align-items-center">
            <span class="text-end font-monospace">Última modificación</span>
            <span class="text-body-secondary fs-5 text-end font-monospace">{{
              nota.fechaModificacion | date : "dd/MM/yyyy - H:mm"
            }}</span>
          </p>
          <p class="card-text text-end fs-5">
            <small class="text-body-secondary font-monospace">{{
              nota.categoria.nombre
            }}</small>
          </p>
        </div>
      </div>
      <p class="card-text fs-5 mb-3 ms-3">
        {{
          nota.texto.length > 200
            ? nota.texto.substring(0, 200) + "..."
            : nota.texto
        }}
      </p>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn" [routerLink]="[nota.id, 'edit']">
          <i class="bi bi-pencil-square fs-2"></i>
        </button>
        <button class="btn" (click)="delete(nota.id)">
          <i class="bi bi-trash-fill fs-1 text-dark"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<hr class="hr border-dark border-2" />
}

<div class="text-start mt-5">
  <button type="button" class="btn btn-danger" routerLink="papelera">
    <span><i class="bi bi-trash"></i></span>
    Papelera
  </button>
</div>
