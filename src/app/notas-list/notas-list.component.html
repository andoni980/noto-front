
<h2 class="mb-3">Mis Notas</h2>

<div class="text-end mb-4">
    <button class="btn btn-secondary" routerLink="new">
        Nueva nota
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>T√çTULO</th>
            <th>TEXTO</th>
            <th>FECHA</th>
            <th>CATEGORIA</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(nota of notas; track nota.id){
            <tr>
                <td>{{ nota.id }}</td>
                <td>{{ nota.titulo }}</td>
                <td>{{ nota.texto }}</td>
                <td>{{ nota.fechaCreacion | date: 'dd/MM/yyyy hh:mm a EEEE' }}</td>
                <td>{{ nota.categoria.nombre }}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="[nota.id, 'edit']">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="delete(nota.id)">
                          Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>

<div class="text-start mt-5">
  <button type="button" class="btn btn-danger" routerLink="papelera">
    <span><i class="bi bi-trash" ></i></span>
    Papelera
  </button>
</div>
