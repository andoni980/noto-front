
<form class="d-flex form-group">
      <button (ngSubmit)="findByTitulo(titulo)" class="input-group-text rounded-start text-dark" id="basic-addon1"><i class="bi bi-search text-muted"></i></button>
      <input id="titulo" type="text" placeholder="Buscar por título" class="form-control rounded-end-5 ps-3" formControlName="titulo" aria-label="titulo" aria-describedby="basic-addon1">
</form>


<div class="text-end">
    <button class="btn btn-secondary  mt-5" routerLink="new">
        Nueva nota
    </button>
</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th>TÍTULO</th>
            <th>TEXTO</th>
            <th>FECHA</th>
            <th>CATEGORIA</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(nota of notas; track nota.id){
            <tr>
                <td>{{ nota.titulo }}</td>
                <td>{{ nota.texto }}</td>
                <td>{{ nota.fechaCreacion | date: 'dd/MM/yyyy - hh:mm a' }}</td>
                <td>{{ nota.categoria.nombre }}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-secondary" [routerLink]="[nota.id, 'edit']">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-danger" (click)="delete(nota.id)">
                          <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>

<div class="text-start mt-5">
  <button type="button" class="btn btn-danger" routerLink="papelera">
    <span><i class="bi bi-trash" ></i></span>
    Papelera
  </button>
</div>
