

<h2>Mis Notas</h2>

<table>

            <th>ID</th>

            <th>TEXTO</th>
            <th>Fecha</th>
            <th>CATEGORIA</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(nota of notas; track nota.id){
            <tr>
                <td>{{ nota.id }}</td>

            </tr>
            }
    </tbody>
</table>
