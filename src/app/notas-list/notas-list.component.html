

<h2 class="mb-5">Mis Notas</h2>

<div class="text-end mb-4">
    <button class="btn btn-secondary" routerLink="new">
        Nueva nota
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>T√çTULO</th>
            <th>TEXTO</th>
            <th>FECHA</th>
            <th>CATEGORIA</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(nota of notas; track nota.id){
            <tr>
                <td>{{ nota.id }}</td>
                <td>{{ nota.titulo }}</td>
                <td>{{ nota.texto }}</td>
                <td>{{ nota.fechaCreacion | date: 'dd/MM/yyyy hh:mm a' }}</td>
                <td>{{ nota.categoria.nombre }}</td>
            </tr>
        }
    </tbody>
</table>
